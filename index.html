<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة العد التنازلي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>صفحة العد التنازلي للطباعة</h1>
  
  <!-- قسم العد التنازلي -->
  <div id="countdown-section">
    <h2>العد التنازلي حتى الوصول للمستهدف 2025</h2>
    <div id="countdown">
      <div class="count-box">
        <p id="days">--</p>
        <span>أيام</span>
      </div>
      <div class="count-box">
        <p id="hours">--</p>
        <span>ساعات</span>
      </div>
      <div class="count-box">
        <p id="minutes">--</p>
        <span>دقائق</span>
      </div>
      <div class="count-box">
        <p id="seconds">--</p>
        <span>ثواني</span>
      </div>
    </div>
  </div>
  
  <!-- قسم الإنجاز -->
  <div id="progress-section">
    <h2>إنجاز طباعة الكتب</h2>
    <p>المستهدف: <span id="target">50 كتاب</span></p>
    <p>المتحقق حتى الآن: <span id="achieved">0</span> كتاب</p>
    <p>نسبة الإنجاز: <span id="percentage">0%</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
